<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>In and Out Movers — Quote</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="section">
    <div class="container">
      <h1>Get a Free Quote</h1>
      <input type="hidden" id="endpoint" value="https://script.google.com/macros/s/AKfycbwyojoFRS0AHQEmIsFtGEViefwM-1z7JCyN11BULFXi7ku-seBOTthukJMcKQg5eMzS/exec">
      <form id="quote-form" class="quote-form">
        <div class="row">
          <input name="name" placeholder="Name" required>
          <input name="email" type="email" placeholder="Email" required>
        </div>
        <div class="row">
          <input name="phone" placeholder="Phone" value="+15085454939">
          <input name="date" type="date" placeholder="Move date">
        </div>
        <div class="row">
          <input name="from" placeholder="From (City, ZIP)">
          <input name="to" placeholder="To (City, ZIP)">
        </div>
        <textarea name="details" rows="4" placeholder="Describe your move…"></textarea>
        <button class="btn primary" type="submit">Send Request</button>
      </form>
      <p id="form-status" class="status" role="status" aria-live="polite"></p>
      <p class="fineprint">If this works, a new row should appear in your Google Sheet and you’ll get an email notification.</p>
      <p><a href="health.html">Open Health Check →</a></p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
